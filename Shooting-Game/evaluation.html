<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carnival Evaluation</title>
  <style>
    /* MODIFIED: Fixed Full-Screen Background - Corrected Path */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      /* KEY FIX: Updated path from 'image/circus.jpg' to 'carnival/image/circus.jpg' */
      background: url('carnival/image/circus.jpg') no-repeat center center/cover; 
      height: 100vh;
      width: 100vw;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      overflow-y: auto;
    }
    
    /* Overlay for readability */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.4); 
        z-index: 0;
    }

    .form-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      width: 400px;
      padding-bottom: 20px;
      text-align: center;
      overflow: hidden;
      z-index: 1; 
      position: relative;
    }

    .form-header {
      background: repeating-linear-gradient(
        45deg,
        #ff3c3c,
        #ff3c3c 20px,
        #ffd700 20px,
        #ffd700 40px
      );
      height: 50px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .form-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 15px 0;
      color: #ff3c3c;
    }

    form {
      padding: 0 30px;
      text-align: left;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ff3c3c;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 15px;
      box-sizing: border-box;
      display: block;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(to right, #ff3c3c, #ffd700);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .note {
      font-size: 12px;
      margin-top: 10px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  
  <audio id="bgMusic" src="carnival/audio/bg.mp3" loop></audio>
  <audio id="clickSound" src="carnival/audio/click.mp3" preload="auto"></audio>

  <div class="form-container">
    <div class="form-header"></div>
    <h2 class="form-title">CARNIVAL EVALUATION</h2>

    <form id="evaluationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="yearSection">Year & Section:</label>
      <input type="text" id="yearSection" name="yearSection" required>

      <label for="rating">Rating:</label>
      <select id="rating" name="rating" required>
        <option value="" disabled selected>Select Rating</option>
        <option value="Excellent">Excellent</option>
        <option value="Good">Good</option>
        <option value="Fair">Fair</option>
        <option value="Poor">Poor</option>
      </select>

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" rows="4" required></textarea>

      <button type="submit" id="submitBtn">SUBMIT ðŸŽ‰</button>
      <p class="note">Your information will be kept confidential.</p>
    </form>
  </div>

  <script>
    // Replace with your deployed Google Apps Script Web App URL
    const scriptURL = "https://script.google.com/macros/s/AKfycbwvJVUOAXv7fx79eJASNQtobe_JSvs8Rc85xvK3tuGWLJCIQePgDkE8PjrZ0LClQ005Fg/exec";
    const form = document.getElementById("evaluationForm");
    const submitBtn = document.getElementById("submitBtn");
    
    // BG MUSIC REFERENCE
    const bgMusic = document.getElementById('bgMusic');
    const clickSound = document.getElementById('clickSound'); 

    function playClickSound() {
      if (clickSound) {
        try {
          clickSound.currentTime = 0;
          clickSound.play();
        } catch (err) {}
      }
    }

    function initializeAudio() {
        const storedTime = parseFloat(sessionStorage.getItem('bgMusicTime'));
        if (!isNaN(storedTime)) {
            bgMusic.currentTime = storedTime;
        }

        const playPromise = bgMusic.play();
        if (playPromise !== undefined) {
            playPromise.then(() => {}).catch(error => {
                document.addEventListener('click', function startAudio() {
                    bgMusic.play();
                    document.removeEventListener('click', startAudio);
                }, { once: true });
            });
        }

        setInterval(() => {
            sessionStorage.setItem('bgMusicTime', bgMusic.currentTime);
        }, 1000); 
    }

    document.addEventListener('DOMContentLoaded', initializeAudio);
    
    // Click sound for submit button
    submitBtn.addEventListener('click', playClickSound);

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      const payload = {
        name: document.getElementById("name").value,
        yearSection: document.getElementById("yearSection").value,
        rating: document.getElementById("rating").value,
        feedback: document.getElementById("feedback").value,
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(payload),
      })
        .then((res) => res.text())
        .then((msg) => {
           alert("Thank you for your feedback!"); 
          form.reset();
          
          playClickSound();
          setTimeout(() => {
              window.location.href = "index.html"; 
          }, 100);

        })
        .catch((err) => {
            console.error("Error:", err);
            alert("An error occurred during submission. Please try again.");
        })
        .finally(() => {
          submitBtn.disabled = false;
          submitBtn.textContent = "SUBMIT ðŸŽ‰";
        });
    });

  </script>
</body>
</html>
